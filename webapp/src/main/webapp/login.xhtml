<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body class="ui-layout-unit-content ui-widget-content" style="height: 570px;">
     
       
        
        <h:form>
            <p:growl  id="msg" showDetail="true" sticky="false"/>
        <p:panel visible="true" header="Login" closable="false" toggleable="true" menuTitle="Login" footer="Copyrights 2014" style="margin-top: 200px; margin-left: 230px; width: 700px;">
           
            <h:panelGrid columns="2" border="0"  > 
                <p:outputLabel id="username_label" value="Username : " for="username_input" />
                <p:inputText id="username_input" required="true" value="#{loginController.login}" title="Username" requiredMessage="Please enter a Username !">
                <f:validateLength minimum="1"/>
            </p:inputText>
            <p:outputLabel id="password_label" value="Password :" for="password_input" />
            <p:password id="password_input" value="#{loginController.password}" required="true" requiredMessage="Please enter a password !">
                <f:validateLength minimum="1"/>
            </p:password>
            
            <p:commandButton id="submit" update="msg" value="Submit" actionListener="#{loginController.login}" type="submit"></p:commandButton>
            </h:panelGrid>
                          
        </p:panel>
        
        </h:form>
        
        
       
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    
    
    
    <p:dataTable id="dataTable" var="role" value="#{roleController.roles}" 
                 paginator="true" rows="10" selection="#{roleController.selectedRoles}"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        lazy="false" rowsPerPageTemplate="10,15,50" 
                        style="margin-left:  15px; margin-right: 15px;margin-top: 10px;" widgetVar="list">
                <f:facet name="header">
                    Roles List
                </f:facet>  
               

        <p:column sortBy="#{role.idRole}">
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
         <h:outputText value="#{role.idRole}" />
                </p:column>
                
        <p:column sortBy="#{role.name}">
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
            <h:outputText value="#{role.name}" />
                </p:column>
                
                
               <f:facet name="footer">
                   
               
               </f:facet>
            </p:dataTable>


</ui:composition>
